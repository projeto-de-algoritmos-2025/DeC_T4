<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Quantizador de Cores (MOM + Bootstrap)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .image-choice {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .image-choice:hover {
            transform: scale(1.05);
        }

        .image-choice.selected {
            border: 4px solid var(--bs-primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .color-swatch {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .image-choice img.card-img-top {
            height: 120px;
            object-fit: cover;
        }

        .image-results img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header class="container text-center my-4">
        <h1 class="display-5">Reconstrutor de Paleta de Cores</h1>
        <p class="lead">Usando o algoritmo <strong>Mediana das Medianas (MOM)</strong> para Quantização de Cores</p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="h4 mb-3"><span>1. Selecione a Imagem:</span></h2>
                        <div class="row g-3">
                            <div class="col-6 col-md-4 col-lg-2">
                                <div class="card h-100 image-choice" data-image="monalisa">
                                    <img src="{{ url_for('static', filename='images/mona.jpg') }}" class="card-img-top"
                                        alt="Mona Lisa">
                                    <div class="card-body p-2 text-center">
                                        <span class="small">Mona Lisa</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2">
                                <div class="card h-100 image-choice" data-image="pearl">
                                    <img src="{{ url_for('static', filename='images/pearl.jpg') }}" class="card-img-top"
                                        alt="Moça com o Brinco de Pérola">
                                    <div class="card-body p-2 text-center">
                                        <span class="small">Moça com o Brinco de Pérola</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2">
                                <div class="card h-100 image-choice" data-image="the_scream">
                                    <img src="{{ url_for('static', filename='images/scream.jpg') }}"
                                        class="card-img-top" alt="O Grito">
                                    <div class="card-body p-2 text-center">
                                        <span class="small">O Grito</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2">
                                <div class="card h-100 image-choice" data-image="abaporu">
                                    <img src="{{ url_for('static', filename='images/abaporu.jpg') }}"
                                        class="card-img-top" alt="Abaporu">
                                    <div class="card-body p-2 text-center">
                                        <span class="small">Abaporu</span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 col-md-4 col-lg-2">
                                <label for="image-upload-input" class="card h-100" id="upload-card-label">
                                    <div
                                        class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                                        <svg class="upload-icon" width="1em" height="1em" fill="currentColor">
                                            <use xlink:href="#upload-icon-svg" />
                                        </svg>
                                        <input class="form-control" type="file" id="image-upload-input"
                                            accept="image/png, image/jpeg">
                                        <span class="small mt-2" id="upload-card-text">Enviar Imagem</span>
                                    </div>
                                </label>

                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <h2 class="h4 mb-2"><span>2. Selecione o Nº de Cores:</span></h2>
                                <select class="form-select" id="num-colors-select">
                                    <option value="4">4 Cores</option>
                                    <option value="8">8 Cores</option>
                                    <option value="16" selected>16 Cores</option>
                                    <option value="32">32 Cores</option>
                                    <option value="64">64 Cores</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-grid">
                                <button id="start-btn" class="btn btn-primary btn-lg" disabled>Iniciar
                                    Quantização</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="visualization-wrapper">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
